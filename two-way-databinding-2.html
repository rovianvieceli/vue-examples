<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>VueJS: two-way-databinding</title>
</head>
<body>
<div class="container">
    <div id="app">
        <div class="col-sm-6">
            <div class="col-sm-6">
                <input v-model="options" type="text" class="form-control">
            </div>
            <fieldset class="form-group">
                <legend>Checkboxes</legend>
                <div class="form-check">
                    <label class="form-check-label">
                        <input v-model="options" type="checkbox" class="form-check-input" name="optionsCheck"
                               id="optionsCheck1" value="option-1">
                        Está é a primeira opção
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input v-model="options" type="checkbox" class="form-check-input" name="optionsCheck"
                               id="optionsCheck2"
                               value="option-2">
                        Está é a segunda opção
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input v-model="options" type="checkbox" class="form-check-input" name="optionsCheck"
                               id="optionsCheck3" value="option-3">
                        Está é a terceira opção
                    </label>
                </div>
            </fieldset>
            <p>Você selecionou {{ options.join(', ') }}</p>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<script>
    let vm = new Vue({
        el: '#app',
        data: {
            options: []
        }
    })
</script>
</body>
</html>
