<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VueJS: Start</title>
</head>
<body>
<div id="app">
    <posts inline-template>
        <h1 v-on:click="display">Display</h1>
    </posts>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
    Vue.component('posts', {
        data() {
            return {}
        },
        methods: {
            display() {
                console.log('Display a component')
            }
        }
    })

    let vm = new Vue({
        el: '#app'
    })
</script>
</body>
</html>
