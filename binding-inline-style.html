<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VueJS: binding-inline-style</title>
</head>
<body>
<div id="app">
    <div v-bind:style="{color: 'red', fontSize: fontSize + 'px' }">{{ message }}</div>
    <div v-bind:style="styleObject1">{{ message }}</div>
    <div v-bind:style="[styleObject1, styleObject2]">{{ message }}</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el: '#app',
        data: {
            message: 'Starting',
            fontSize: 30,
            styleObject1: {
                color: 'blue',
                fontSize: '15px'
            },
            styleObject2: {
                color: 'yellow',
                fontSize: '100px'
            }
        }
    })
</script>
</body>
</html>
