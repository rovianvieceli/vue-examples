<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VueJS: Start</title>
</head>
<body>
<div id="app">
    <posts v-bind:data="'OlÃ¡, Componente'"></posts>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
    Vue.component('posts', {
        template: `
          <div>
              <ul>
                <post v-for="post in posts" v-bind:key="post.id">{{ post.title }}</post>
              </ul>
          </div>
        `,
        data() {
            return {
                posts: [
                    {id: 1, title: 'Post 1'},
                    {id: 2, title: 'Post 2'},
                    {id: 3, title: 'Post 3'},
                    {id: 4, title: 'Post 4'},
                    {id: 5, title: 'Post 5'}
                ]
            }
        },
        methods: {
            display() {
                console.log('Sou eu o componente')
            }
        }
    })

    Vue.component('post', {
        template: `<li><slot></slot></li>`
    })

    let vm = new Vue({
        el: '#app'
    })
</script>
</body>
</html>
