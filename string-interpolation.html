<!--
    Abra o console do navegador e atribua novos valores.
    ex.:
        vm.message = 'Hello, World!'
        vm.number = '100'
        vm.isActive = false
-->
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VueJS: string-interpolation</title>
</head>
<body>
<div id="app">
    <h1>{{ message }}</h1>
    <h1>{{ number + 10 }}</h1>
    <h1>{{ isActive ? 'is Active' : 'is Not Active' }}</h1>
    <h1>{{ message.split('').reverse('').join('') }}</h1>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el: '#app',
        data: {
            message: 'Hello',
            number: 10,
            isActive: true
        }
    })
</script>
</body>
</html>
