<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VueJS: binding-inline-style</title>
</head>
<body>
<div id="app">
    <button v-on:click="increaseFontSize">+</button>
    <div v-bind:style="{color: 'red', fontSize: fontSize + 'px' }">{{ message }}</div>
    <button v-on:click="decreaseFontSize">-</button>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el: '#app',
        data: {
            message: 'FontSize',
            fontSize: 30
        },
        methods: {
            increaseFontSize() {
                this.fontSize++;
            },
            decreaseFontSize() {
                this.fontSize--;
            }
        }
    })
</script>
</body>
</html>
