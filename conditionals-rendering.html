<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VueJS: Start</title>
</head>
<body>
<div id="app">
    <h1 class="static" v-if="isActive">{{ `Olha a ${name}` }}</h1>
    <h1 class="static" v-else-if="name === 'Mandinga'">{{ `Oi, ${name} o que hรก?` }}</h1>
    <h1 class="static" v-else>Nada a declarar</h1>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            isActive: true,
            name: 'Mandinga'
        }
    })
</script>
</body>
</html>
